<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <link rel="stylesheet" href="https://unity.web.asu.edu/bootstrap4-theme/dist/css/bootstrap-asu.css" />
  <!-- *************************************************************** -->
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <!-- ATTENTION! IF REACT IS NOT BUNDLED INTO THE LIBRARY UNCOMMENT
         THOSE LINES BELOW
      -->
  <!-- *************************************************************** -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <!-- *************************************************************** -->
  <!-- include bundled scripts from packages -->
  <title>React App</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div class="container">
    <div 
      class="clas-news-react-base" 
      data-view="Carousel"
      data-feed="https://cors-anywhere.herokuapp.com/https://asunow.asu.edu/feeds-json/" 
      data-feed-section="Science"
      data-items="7" 
      data-header-title="Knowledge and enterprise news" 
      data-cta-link="https://news.asu.edu/"
      data-cta-text="More stories and videos" 
      data-cta-color="gold" 
      data-cards-buttons-color="maroon">
    </div>
  </div>
</body>

</html>
